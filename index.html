<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/index.js" rel="javascript" type="text/javascript" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/5ef3e27308.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="header">
        <div class="date">
          <p id="date">---</p>
        </div>
        <div class="search">
          <h2></h2>
          <form id="search-city">
            <input
              type="text"
              placeholder="Search for a City"
              autocomplete="off"
              autofocus="on"
              id="search-input"
            />
            <button type="button" value="Search" id="search-button">
              Search
            </button>
            <button type="button" value="Search" id="location-button">
              Current Location
            </button>
          </form>
        </div>
      </span>

      <div class="area">
        <div class="city">
          <h1 id="city-search">City</h1>
        </div>
        <!-- <div class="location">
              <p>Stone Oak, San Antonio, TX</p>
              </div> -->
      </div>

      <div class="temperature">
        <h4>
          <span id="current-temperature">0</span>
          C
        </h4>
      </div>

      <div class="icon">
        <img src="" alt="" id="icon" class="float-left" />
      </div>

      <div class="information">
        Humidity: <span id="humidity">0</span>
        <br />
        Wind: <span id="wind">0</span>
        <br />
      </div>

      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <a href="https://github.com/rrcrystal/weather-app" class="repository"
      >GITHUB Repository</a
    >
    <script src="src/index.js"></script>
  </body>
</html>
